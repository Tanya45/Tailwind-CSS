<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title id="pageTitle">Facebook â€“ log in or sign up</title>
    <link rel="stylesheet" href="/style.css" />
  </head>
  <body class="bg-gray-100">
    <div class="container flex mx-auto items-center justify-center">
      <div class="left mx-14 w-2/4">
        <img class="w-64" src="facebook_logo.svg" alt="facebook logo" />
        <p class="text-3xl mx-6">
          Facebook helps you connect and share with the people in your life.
        </p>
      </div>
      <div class></div>
      <div class="right flex flex-col mt-32 bg-white p-8 rounded-xl w-[30%]">
        <input
          class="px-4 h-12 my-2 border border-1 border-gray-200 rounded-lg"
          type="text"
          placeholder="Email address or phone number"
        />
        <input
          class="px-4 h-12 my-2 border border-1 border-gray-200 rounded-lg"
          type="password"
          placeholder="Password"
        />
        <button
          class="button bg-blue-600 hover:bg-blue-700 text-white my-2 py-3 rounded-md font-bold"
        >
          Log In
        </button>
        <span
          class="text-blue-600 text-center text-sm my-2 cursor-pointer hover:underline"
          >Forgotten password?</span
        >
        <hr class="my-2" />
        <button
          class="button bg-green-600 hover:bg-green-700 text-white my-2 py-3 px-4 mx-auto rounded-md font-bold w-fit"
        >
          Create New Account
        </button>
      </div>
    </div>
  </body>
</html>
